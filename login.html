<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="body-wrapper">
        <header>
            <div id="header-wrapper">
                <div id="logo">
                    <img src="./assets/images/register-symbol-icon.svg" alt="company logo">
                    <!-- icon source: https://uxwing.com/register-symbol-icon/ -->
                </div>
                <div id="top-nav"></div>
            </div>
        </header>
        <main>
            <div id="main-wrapper">
                <section id="login-main">
                    <div id="cms-info">
                        
                    </div>
                    <div id="login-main-content">
                        <div id="login-title">
                            <h1>Welcome!</h1>
                            <h2>Enter your login to get started</h2>
                        </div>
                        <div id="login-input">
                            <div id="login-details">
                                <div id="login-user">
                                    <label for="login-user-input" id="login-user-input-label">Username</label>
                                    <input type="text" id="login-user-input">
                                </div>
                                <div id="login-password">
                                    <label for="login-password-input" id="login-password-input-label">Password</label>
                                    <input type="password" id="login-password-input">
                                </div>
                            </div>
                            <div id="login-buttons">
                                <button id="sign-in-button" type="submit" href>Log in</button>
                                <button id="new-user-button" type="submit">Create account</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div id="footer-wrapper">

            </div>
        </footer>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
