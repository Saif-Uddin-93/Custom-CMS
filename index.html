<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="body-wrapper">
        <header>
            <div id="header-wrapper">
                <div id="logo">
                    <img src="./assets/images/register-symbol-icon.svg" alt="company logo">
                    <!-- icon source: https://uxwing.com/register-symbol-icon/ -->
                </div>
                <div id="top-nav">
                    <div id="login-button">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="main-wrapper">
                <aside>
                    <div id="aside-wrapper">
                        <div id="tabs">
                            <div class="tab">
                                <a id="dashboard-link" href="#">
                                    <div class="tab-icon-wrapper">
                                        <img class="tab-icon" src="./assets/images/speedometer-color-icon.svg" alt="dashboard icon">
                                        <!-- icon source: https://uxwing.com/speedometer-color-icon/ -->
                                    </div>
                                    <div class="tab-name">
                                        Dashboard
                                    </div>
                                </a>
                            </div>
                            <div class="tab">
                                <button class="posts-button" href="#">
                                    <div class="tab-icon-wrapper">
                                        <img class="tab-icon" src="./assets/images/pin-icon.svg" alt="posts icon">
                                        <!-- icon source: https://uxwing.com/pin-icon/ -->
                                    </div>
                                    <div class="tab-name">
                                        Posts
                                    </div>
                                </button>
                                <div class="tab-content">
                                    <a class="tab-content-item" href="#">
                                        All Posts
                                    </a>
                                    <a class="tab-content-item" href="#">
                                        Add New Post
                                    </a>
                                    <a class="tab-content-item" href="#">
                                        Categories
                                    </a>
                                    <a class="tab-content-item" href="#">
                                        Tags
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
